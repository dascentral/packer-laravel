---
- name: Ensure app dir exists
  file:
    path: /var/www/laravel
    state: directory
    owner: www-data
    group: www-data

- name: Ensure web root exists
  file:
    path: /var/www/laravel/public
    state: directory
    owner: www-data
    group: www-data

- name: Add PHP file
  copy:
    src: index.php
    dest: /var/www/laravel/public/index.php
    owner: www-data
    group: www-data

- name: Remove default Nginx configurations
  command: rm -rf nginx/conf.d/.default.conf && rm -rf nginx/conf.d/no-ssl.default.conf
  args:
    chdir: /etc
  ignore_errors: yes

- name: Add Nginx configuration
  copy:
    src: laravel.conf
    dest: /etc/nginx/conf.d/laravel.conf
    owner: root
    group: root

- name: Reload Nginx
  service:
    name: nginx
    state: reloaded
